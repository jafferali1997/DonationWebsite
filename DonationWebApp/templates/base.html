<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <title>Smart Donation</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

         <link rel="stylesheet" href='{% static 'style.css' %}' type='text/css'>

         <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <script>
            setTimeout(function() {
                $('#notification_container').fadeOut('slow');
            }, 5000); 
        </script>
        

    </head>
    <body >
        <nav class='navbar mynav' role='navigation' id='navbar' style="background-color:none; color:black;">
            <div class = 'container' >
                <a class='navbar-brand mynav' style="color:black;" href="{% url 'homepage' %}"><b>Smart Donation</b></a>

                <ul class='nav navbar-nav navbar-right mynav'>
                    {% if user.is_authenticated %}
                        <li><a style="color:black;" href="{% url 'logout'%}">Log Out</a></li>
                    {% else %}
                        <li ><a style="color:black;" href="{% url 'donation' %}">Add donation</a></li>
                        <li><a style="color:black;" href="{% url 'request_donation' %}">Request donation</a></li>
                        <li ><a style="color:black;" href="{% url 'about' %}">About Us</a></li>
                        <li ><a style="color:black;" href="{% url 'contact' %}">Contact Us</a></li>
                        <li><a style="color:black;" href="{% url 'login' %}">Admin Log In</a></li>

                    {% endif %}
                </ul>
            </div>
        </nav>
        <div class="container" style="margin: 0 3px">
            {% block body_block %}


            {% endblock %}
        </div>
    </body>
</html>
